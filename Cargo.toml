[package]
name = "cligpt"
version = "0.1.0"
authors = ["Felipe S. S. Schneider <schneider.felipe.5@gmail.com>"]
edition = "2021"
rust-version = "1.65.0"
description = "A command-line interface to talk to ChatGPT"
repository = "https://github.com/schneiderfelipe/cligpt"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.70"
async-openai = { version = "0.10.1" }
clap = { version = "4.1.13", features = ["derive", "env"] }
futures-util = { version = "0.3.27", default-features = false }
tokio = { version = "1.26.0", features = [
  "rt-multi-thread",
], default-features = false }
